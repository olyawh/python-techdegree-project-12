{% extends 'layout.html' %}

{% block content %}
<div class="bounds">
  <div class="grid-30 centered">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login" class="button-primary">
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">
      Do you want to register?<a class="ml-2" href="{% url 'accounts:signup' %}">Sign Up</a>
    </small>
  </div>
</div>
</div>
{% endblock %}
