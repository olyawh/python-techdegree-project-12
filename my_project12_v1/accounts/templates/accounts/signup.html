{% extends 'layout.html' %}

{% block content %}
<div class="bounds">
  <div class="grid-30 centered">
  <h1>SignUp</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Signup" class="button-primary">
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">
      Do you have an account already?<a class="ml-2" href="{% url 'accounts:login' %}">Log In</a>
    </small>
  </div>
</div>
</div>
{% endblock %}
