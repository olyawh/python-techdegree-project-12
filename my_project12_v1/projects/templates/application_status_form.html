{% extends 'layout.html' %}

{% block content %}
<div class="bounds">
  <div class="grid-30 centered">
  <h2>Update status</h2>
  <form method="POST">
    {% csrf_token %}
    <p id="status">
      <label><input type="checkbox" name="status" value="ACC"><span>Accepted</span></label>
      <label><input type="checkbox" name="status" value="DEC"><span>Declined</span></label>
    </p>
    <input type="submit" value="Save" class="button-primary">
  </form>
</div>
</div>
{% endblock %}
