{% extends 'layout.html' %}

{% block content %}

<div class="bounds">
  <div class="grid-30 centered">
  <h1>Project</h1>
    <form method="POST">
      {% csrf_token %}
      <h2>Do you want to delete this '{{ object.title }}' project?</h2>
      <input type="submit" value="Delete Project" class="button-primary">
      <a class="button-secondary" href="{% url 'projects:project_detail' object.id %}">Cancel</a>
    </form>
    <div class="border-top pt-3">
      <small class="text-muted">
        Do you have an account already?<a class="ml-2" href="#">Log In</a>
      </small>
    </div>
  </div>
</div>

{% endblock %}
